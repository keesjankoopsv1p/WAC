<!DOCTYPE html>

<html>
<meta charset="ISO-8859-1">
<title>JavaScript Rekenmachine</title>
<link rel="stylesheet" type="text/css" href="/firstapp/rekenmachinestyle.css">
<body>
	<div id="frame">
		<div id="display">0</div>
			<button id="btn_7" onclick="appendGetal(this.id)">7</button>
			<button id="btn_8" onclick="appendGetal(this.id)">8</button>
			<button id="btn_9" onclick="appendGetal(this.id)">9</button>
			<button id="btn_div" onclick="setOperator(this.id)">/</button>
			<button id="btn_4" onclick="appendGetal(this.id)">4</button>
			<button id="btn_5" onclick="appendGetal(this.id)">5</button>
			<button id="btn_6" onclick="appendGetal(this.id)">6</button>
			<button id="btn_prod" onclick="setOperator(this.id)">*</button>
			<button id="btn_1" onclick="appendGetal(this.id)">1</button>
			<button id="btn_2" onclick="appendGetal(this.id)">2</button>
			<button id="btn_3" onclick="appendGetal(this.id)">3</button>
			<button id="btn_min" onclick="setOperator(this.id)">-</button>
			<button id="btn_clear">C</button>
			<button id="btn_0" onclick="appendGetal(this.id)">0</button>
			<button id="btn_eq" onclick="equals()">=</button>
			<button id="btn_plus" onclick="setOperator(this.id)">+</button>
		</div>
		<script src="/firstapp/JavaScript/rekenmachineScript.js"></script>
</body>
</html>
